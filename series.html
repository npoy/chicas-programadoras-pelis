				<h1 class="title">
					Rankings de Películas y Series

				<p>Ranking de mejores peliculas y series - Chicas Programadoras.</p> <!-- Etiqueta de parrafo. Inicialmente sin estilos especificos pero que separa correctamente las cosas. -->
				<ul class="menu">

						<a href="./index.html">

					</li>
				</ul>
                <ul class="list-movies"> <!-- Ordered list / Lista ordenada. Permite generar listas de contenido ordenado. -->

                                <div><b>Título: </b></div>
                                <div class="container-movie-content">El Señor de los Anillos</div>
                            </li> <!-- La etiqueta <b> se utiliza para encerrar contenido que queremos mostrar en negrita. -->

                                <div>
                                    <b>Poster: </b>
                                </div>
                                <div class="container-movie-content">
                                    <img
                                    src="https://fanart.tv/fanart/movies/119/movieposter/the-lord-of-the-rings-collection-566c12c1ec22f.jpg"
                                    width="100"
                                /> <!-- Etiqueta de imagen. Tiene atributos que representan a la fuente de la imagen que representa. Puede ser una imagen en la PC o tambien un link. -->

                            </li>
                        </ul>
                    </li>
